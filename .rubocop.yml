AllCops:
  Exclude:
    - 'config/**/*'
    - 'scoolerweb/**/*'
    - 'test/test_helper.rb'
    - 'db/**/*'
    - 'bin/**/*'
    - 'Rakefile'
    - 'spec/*_helper.rb'
    - 'app/helpers/devise_helper.rb'
Rails:
  Enabled: true
Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
LineLength:
  Enabled: true
  Max: 120